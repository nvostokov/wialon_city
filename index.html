<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wialon</title>
    <link rel="stylesheet" href="css/style.css?ver=0130230850">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<!-- load map -->

<div id="map"></div>
<div class="wrapper">
    <div class="map__info">
        <!-- <p id='doubleclick-hint'></p> -->
        <p id='no-results'>Нет геозоны на этой позиции</p>
        <table id='results-table'>
            <thead>
                <tr>
                    <td>№</td>
                    <td>Название геозоны</td>
                </tr>
            </thead>
            <tbody id='results-table-body'></tbody>
        </table>
        <div class="map__ts">
            <p>ТС:</p> <select id='units'><option value='0'>—</option></select>
                <!-- <p>Координаты: <input id='latlng' type='text' placeholder='latitude, longitude'>
                 --><!--    <button id='apply-location-button'>Apply</button></p>
                 --> <!-- <button id='unit-refresh-button'>Refresh</button> -->
            <p><!-- Resources: --> <select id='resources'><option value='0'>All</option></select></p>
        </div>
    </div>
    <div class="map__legend">
        <div class="map__red">
            <input type="checkbox" id="arh1" class="check check01" checked><label for="arh1">1 категория</label>
        </div>
        <div class="map__purple">
            <input type="checkbox" id="arh2" class="check check02" checked><label for="arh2">2 категория</label>
        </div>
        <div class="map__blue">
            <input type="checkbox" id="arh3" class="check check03" checked><label for="arh3">2* категория</label>
        </div>
        <div class="map__green">
            <input type="checkbox" id="arh4" class="check check04" checked><label for="arh4">3 категория</label>
        </div>
        <div class="map__black">
            <input type="checkbox" id="arh5" class="check check05" checked><label for="arh5">тротуары</label>
        </div>
        <button id="clearAll" class="button-map">
            Очистить все
        </button>
        <button id="showAll" class="button-map">
            Показать все
        </button>
        <p>Все ТС и геозоны кликабельны</p>
    </div>
    <div class="map__logo">
        <img src="image/logo_without.svg" alt="">
    </div>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="//hst-api.wialon.com/wsdk/script/wialon.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>
<!-- <script src="js/KML.js"></script>
 -->
 <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
<!--  <script src="js/scr.js"></script>
 --><script src="js/script.js"></script>
</body>
</html>
